[tox]
minversion = 1.6
envlist = coala,molecule
skipsdist = true

[testenv:coala]
basepython = python3
deps =
    coala==0.11
    coala-bears==0.11
    # Requests 2.16 breaks dependencies
    requests<2.16
commands =
    python3 -m nltk.downloader punkt maxent_treebank_pos_tagger averaged_perceptron_tagger
    coala --non-interactive

[testenv:molecule]
basepython = python2
deps =
    docker
    molecule
commands =
    ./run_molecule_tests.sh
