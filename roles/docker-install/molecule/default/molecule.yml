---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-7
    image: centos:7
  - name: ubuntu-16.04
    image: ubuntu:16.04
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible
  inventory:
    group_vars:
      all:
        molecule: true
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
